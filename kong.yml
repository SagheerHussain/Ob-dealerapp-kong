_format_version: "3.0"
_transform: true

services:
  - name: otobix-api
    url: https://otobix-app-backend-rq8m.onrender.com/
    read_timeout: 60000
    connect_timeout: 6000
    write_timeout: 60000
    routes:
      - name: root
        paths: ["/"]
        strip_path: false
      - name: api
        paths: ["/api"]
        strip_path: false
      - name: socketio
        paths: ["/socket.io"]
        strip_path: false
